{{ define "content" }}
<div id="todo-section" class="space-y-6">
  <form
    hx-post="/add"
    hx-target="#todo-list-pending"
    hx-swap="beforeend"
    class="flex gap-2"
  >
    <input
      type="text"
      name="task"
      placeholder="Nova tarefa"
      required
      class="flex-1 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400"
    />
    <button
      type="submit"
      class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition"
    >
      Adicionar
    </button>
  </form>

  <div>
    <h2 class="text-lg font-semibold mb-2">ğŸ”„ Pendentes</h2>
    <ul class="space-y-2" id="todo-list-pending">
      {{ range .Pending }} {{ template "item" . }} {{ end }}
    </ul>
  </div>

  <div>
    <h2 class="text-lg font-semibold mt-6 mb-2">âœ… ConcluÃ­das</h2>
    <ul class="space-y-2" id="todo-list-completed">
      {{ range .Completed }} {{ template "item" . }} {{ end }}
    </ul>
  </div>
</div>
{{ end }}
